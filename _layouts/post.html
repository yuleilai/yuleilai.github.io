---
layout: default
---
<div id="home" class="grid post">
<div class="unit whole">
<article>
	<header>
		<h1>{{ page.title }}</h1>
		<p class="meta">
			<time class="timeago postlist-meta" datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time>
		</p>
	</header>
	<section>
		{{ content }}
	</section>
	<footer>
		{% if site.disqus %}
			{% include disqus.html %}
		{% endif %}
	</footer>
</article>
</div>
</div>
